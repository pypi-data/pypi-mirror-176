[project]
name = "esi-utils-geo"
version = "0.9.0"
description = "USGS Earthquake Basic Geographic Utilities"
authors = [
    {name = "Mike Hearne", email="mhearne@usgs.gov"},
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"

keywords = ["utilities", "geo"]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.4.1",
    "geopy>=2.1.0"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["esi_utils_geo"]  # package names should match these glob patterns (["*"] by default)

[project.optional-dependencies]
dev = [
    "build>=0.7.0",
    "black>=21",
    "flake8>=3.9",
    "ipython>=7.26",
]
test = [
    "pytest>=6.2",
    "pytest-cov>=2.12.0"
]

[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"
