[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simplemoer"
version = "0.0.4"
authors = [
  { name="Kyle Hodgson", email="kyle.hodgson@gmail.com" },
]
description = "Python client for the WattTime API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	'requests >= 2.20.0, < 3',
]

[project.urls]
"Homepage" = "https://github.com/kylehodgson/simplemoer"
"Bug Tracker" = "https://github.com/kylehodgson/simplemoer/issues"
