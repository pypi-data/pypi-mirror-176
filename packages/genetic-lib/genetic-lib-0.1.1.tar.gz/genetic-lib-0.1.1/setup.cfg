[metadata]
name = genetic-lib
version = 0.1.1
author = Amaan Ansari
author_email = m.amaan02@gmail.com
description = A Library of Linear and Logistic Regression with Genetic algorithm instead of Gradient Descent
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Amaaan09/Genetic-pypi
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	scikit-learn

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

