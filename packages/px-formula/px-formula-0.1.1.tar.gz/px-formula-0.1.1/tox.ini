[pycodestyle]
ignore = E252

[pytest]
addopts = -ra -q -s --maxfail=2

[mypy]
plugins =
    ; mypy_django_plugin.main

[coverage:run]
source =
    px_formula

[coverage:report]
omit =
    experiments/
    pilot/
    */setup.py
    setup.py
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if TYPE_CHECKING
    if typing.TYPE_CHECKING
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    pass
