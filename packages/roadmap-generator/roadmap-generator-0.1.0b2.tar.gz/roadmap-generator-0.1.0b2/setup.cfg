[metadata]
name = roadmap-generator
version = 0.1.0-beta2
authors = CS Goh
author_email = cs.goh@outlook.com
description = Roadmap Generator. A Roadmap-as-Code (RaC) tool for generating a roadmap by using python code
long_description = file: README.md
long_description_content_type = text/markdown
readme = README.md
requires-python = ">=3.10"
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	pycairo >= 1.21.0
	colour >= 0.1.5
	python-dateutil >= 2.8.2

[project.urls]
"Homepage" = "https://github.com/csgoh/roadmap_generator"
"Bug Tracker" = "https://github.com/csgoh/roadmap_generator/issues"

[egg_info]
tag_build = 
tag_date = 0

