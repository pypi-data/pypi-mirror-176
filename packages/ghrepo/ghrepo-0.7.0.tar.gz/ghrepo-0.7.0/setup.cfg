[metadata]
name = ghrepo
version = attr:ghrepo.__version__
description = Parse & construct GitHub repository URLs & specifiers
long_description = file:README.rst
long_description_content_type = text/x-rst
author = John Thorvald Wodder II
author_email = ghrepo@varonathe.org
license = MIT
license_files = LICENSE
url = https://github.com/jwodder/ghrepo
keywords = 
	GitHub
	URL parsing
	repository
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Topic :: Software Development :: Version Control
	Topic :: Software Development :: Version Control :: Git
	Typing :: Typed
project_urls = 
	Source Code = https://github.com/jwodder/ghrepo
	Bug Tracker = https://github.com/jwodder/ghrepo/issues

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
python_requires = >=3.7

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	ghrepo = ghrepo.__main__:main

[mypy]
allow_incomplete_defs = False
allow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = True
implicit_reexport = False
local_partial_types = True
pretty = True
show_error_codes = True
show_traceback = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unreachable = True

[egg_info]
tag_build = 
tag_date = 0

