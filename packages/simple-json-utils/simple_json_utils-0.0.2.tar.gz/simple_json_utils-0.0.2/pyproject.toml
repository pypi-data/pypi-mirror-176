[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "simple_json_utils"
version = "0.0.2"
authors = [
  { name="Tr4nt", email="trantando69@gmail.com" },
]
description = "A simple json utilities package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/Tr4nt420/simple_json_utils"
