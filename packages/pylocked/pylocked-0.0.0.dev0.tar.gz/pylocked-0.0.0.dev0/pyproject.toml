[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylocked"
description = "pyLocked provides utility classes to `[R]Lock` resources."
version = "0.0.0-dev"
authors = [{ name = "Eyal Halpern Shalev", email = "eyalsh@gmail.com" }]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ['pylocked[test]', 'mypy~=0.990', 'ipython~=8.6', 'build']
test = ['pytest~=7.2', 'pytest-asyncio~=0.20', 'black~=22.10']

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "error",
]
testpaths=[
    "tests",
]

[tool.mypy]
files = [
    "pylocked",
    "tests",
]
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_unimported = true
warn_return_any = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[source]
root_patterns =[
    '/pylocked-threading'
]
