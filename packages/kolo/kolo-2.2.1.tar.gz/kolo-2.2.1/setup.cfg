[metadata]
name = kolo
version = attr: kolo.version.__version__
description = See everything happening in your running Django app
long_description = file: README.md
long_description_content_type = text/markdown
author = Wilhelm Klopp
author_email = team@kolo.app
url = https://kolo.app
project_urls = 
	Changelog = https://docs.kolo.app/en/latest/python-changelog.html
	Repository = https://github.com/kolofordjango/kolo
keywords = django, web, runtime, debugging, inspection
license = Â© Kolo
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Debuggers
	Topic :: Software Development :: Documentation
	Topic :: Software Development :: Testing
	Topic :: System :: Networking
	Topic :: Utilities

[options]
packages = find:
package_dir = 
	=src
include_package_data = True
install_requires = 
	cerberus>=1.3.4
	click>=7.1.2
	tomli>=2.0.0;python_version<'3.11'
	toolz>=0.11.1
	ulid-py>=1.1.0

[options.extras_require]
test_generation = 
	jinja2>=3.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	kolo = kolo.__main__:cli
pytest11 = 
	kolo = kolo.pytest_plugin

[egg_info]
tag_build = 
tag_date = 0

