[metadata]
name = compassionai-manas
version = 0.2.2
author = CompassionAI
author_email = contact@compassion-ai.org
description = CompassionAI Project Manas - a bidirectional Tibetan transformer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/compassionai/manas
project_urls = 
	Bug Tracker = https://github.com/compassionai/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.6
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
python_requires = >=3.6
install_requires = 
	torch>=1.12.1
	transformers==4.23.1
	sentencepiece>=0.1.96
	scikit-learn>=1.1.2
	hydra-core>=1.2.0
	protobuf<=3.20.3
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

