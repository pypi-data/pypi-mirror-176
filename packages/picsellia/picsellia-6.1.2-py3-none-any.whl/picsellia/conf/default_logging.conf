[loggers]
keys=root,picsellia

[handlers]
keys=consoleHandler

[formatters]
keys=picselliaFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_picsellia]
level=INFO
handlers=consoleHandler
qualname=picsellia
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=picselliaFormatter
args=(sys.stdout,)

[formatter_picselliaFormatter]
format=%(message)s