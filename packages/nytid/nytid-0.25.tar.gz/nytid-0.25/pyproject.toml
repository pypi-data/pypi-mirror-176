[tool.poetry]
name = "nytid"
version = "0.25"
description = "Library to manage teaching schedules"
authors = ["Daniel Bosk <daniel@bosk.se>"]
exclude = ["*.csv"]
include = ["src/**/*.py"]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.27.1"
ics = "=0.7"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
