[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "executor-s3-backend"
version = "0.0.1"
authors = [
  { name="DaggerML", email="engineering@daggerml.com" }
]
description = "DaggerML's backend for executor-s3"
readme = "README.md"
#license = "MIT"
requires-python = ">=3.6"
classifiers = [
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "daggerml==0.0.3",
  "boto3",
  "requests",
  "fastapi",
  "uvicorn[standard]",
  "python-multipart"
]

[project.urls]
Homepage = "https://daggerml.com"
Documentation = "https://daggerml.com/docs"
Issues = "https://github.com/daggerml/executor-s3-backend/issues"

[tool.setuptools.packages.find]
where = ["src"]
