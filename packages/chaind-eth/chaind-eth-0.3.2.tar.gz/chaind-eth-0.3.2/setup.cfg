[metadata]
name = chaind-eth
version = 0.3.2
description = Queue server for ethereum
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://git.defalsify.org/chaind-eth.git
keywords = 
	dlt
	blockchain
	cryptocurrency
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Internet
license = OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
licence_files = 
	LICENSE

[options]
python_requires = >= 3.7
include_package_data = True
packages = 
	chaind.eth
	chaind.eth.runnable
	chaind.eth.cli
	chaind.eth.token

[options.entry_points]
console_scripts = 
	chaind-eth-queuer = chaind.eth.runnable.queuer:main
	chaind-eth-syncer = chaind.eth.runnable.syncer:main
	chaind-eth-send = chaind.eth.runnable.send:main

[egg_info]
tag_build = 
tag_date = 0

