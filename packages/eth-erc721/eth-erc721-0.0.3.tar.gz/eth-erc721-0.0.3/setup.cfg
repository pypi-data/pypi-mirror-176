[metadata]
name = eth-erc721
version = 0.0.3
description = ERC721 interface and simple contract with deployment script providing arbitrary minting of NFTs with freely settable tokenids
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://gitlab.com/cic/eth-erc20
keywords = 
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Internet
license = GPL3
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >= 3.6
packages = 
	eth_badgetoken
	eth_badgetoken.runnable
	eth_badgetoken.data
	eth_erc721

[options.package_data]
* = 
	data/BadgeToken.json
	data/BadgeToken.abi

[options.entry_points]
console_scripts = 
	eth-badge-deploy = eth_badgetoken.runnable.deploy:main
	eth-badge-mint = eth_badgetoken.runnable.mint:main

[egg_info]
tag_build = 
tag_date = 0

