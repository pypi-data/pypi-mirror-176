[loggers]
keys=root, default

[handlers]
keys=streamHandler, fileHandler

[formatters]
keys=consoleFormatter, fileFormatter

[logger_root]
level=INFO
handlers=

[logger_default]
level=DEBUG
handlers=streamHandler, fileHandler
qualname=default

[handler_streamHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=(__import__('tempfile').gettempdir()+'/vlog.log','a', 1000000,3) #@TODO put in configuration

[formatter_fileFormatter]
#configuration LOG_REGEX should be updated if changed
format=%(asctime)s [%(levelname)8s] %(filename)15s:%(lineno)-4s | %(message)s 
datefmt=

[formatter_consoleFormatter]
format=%(asctime)s [%(levelname)8s] %(filename)15s:%(lineno)-4s | %(message)s
datefmt=