[metadata]
name = QGCN
version = 0.0.15
author = YOLO LAB
description = a qgcn model package
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	scipy~=1.8.0
	pandas~=1.4.2
	numpy~=1.22.3
	torch~=1.11.0
	scikit-learn~=1.1.1
	bokeh~=2.4.2
	matplotlib~=3.5.1
	bitstring~=3.1.9
	python-louvain~=0.16
	graph-measures~=0.1.44

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

