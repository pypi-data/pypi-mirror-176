[metadata]
name = QGCN
version = 0.0.17
author = YOLO LAB
description = a qgcn model package
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	scipy
	pandas
	numpy
	torch
	scikit-learn
	bokeh
	matplotlib
	bitstring
	python-louvain
	graph-measures>=0.1.44

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

