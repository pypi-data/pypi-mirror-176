{% load i18n %}

<div class="border-t p-4">
    <h2 class="font-medium mb-2 text-sm">
        {% translate "Summary" %}
    </h2>

    <ul class="leading-relaxed text-gray-500 text-sm">
        {% for model_name, object_count in model_count %}
            <li>
                {{ model_name|capfirst }}: {{ object_count }}
            </li>
        {% endfor %}
    </ul>
</div>
