[metadata]
description = Solves automatic numerical differentiation problems in one or more variables.
author = Per A. Brodtkorb
author_email = per.andreas.brodtkorb@gmail.com
license = new BSD
license_file = LICENSE.txt
url = https://github.com/pbrod/numdifftools
long_description = file: README.rst, CHANGELOG.rst, LICENSE.txt
long_description_content_type = text/x-rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Environment :: Console
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Topic :: Scientific/Engineering :: Mathematics

[options]
zip_safe = False
include_package_data = True  # include everything in source control + MANIFEST.in
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[test]
addopts = src/numdifftools
	src/numdifftools/tests

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
addopts = 
	-rsxXf
	--doctest-modules
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
norecursedirs = 
	.*
	_build
	docs
	tmp*

[pycodestyle]
count = False
ignore = 
	W503, # expect line breaks after binary operator
max-line-length = 110
statistics = True
exclude = 
	info.py
	conftest.py
	setup.py
	licence.py

[aliases]
docs = build_sphinx
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
format = 
	bdist_wheel
	sdist

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

