[tool.poetry]
name = "pysmi-lextudio"
version = "0.4.0"
description = "A pure-Python implementation of SNMP/SMI MIB parsing and conversion library."
authors = ["Lex Li <support@lextudio.com>"]
license = "BSD-2-Clause"
repository = "https://github.com/lextudio/pysmi"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
readme = "README.md"

packages = [
    { include = "pysmi" },
    { include = "scripts" }
]

include = ["docs", "tests", "examples"]


[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
Sphinx = "^4.3.0"
pytest = "^6.2.5"
codecov = "^2.1.12"
pytest-codecov = "^0.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
