[build-system]
requires = ["hatchling", "lxml >= 3.0.0"]
build-backend = "hatchling.build"

[project]
name = "gallicaGetter"
version = "0.0.5"
authors = [
  { name="Will Gleason", email="wgleason9@gmail.com" },
]
description = "A tool for pulling word occurrence ('n-gram') data from the Gallica periodical archive."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml"
]

[project.urls]
"Homepage" = "https://github.com/gleasonw/gallicaGetter"
"Bug Tracker" = "https://github.com/gleasonw/gallicaGetter/issues"