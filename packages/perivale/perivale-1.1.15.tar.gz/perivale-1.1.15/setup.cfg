[metadata]
name = perivale
version = 1.1.15
author = Inigo Selwood
author_email = inigo.selwood@outlook.com
description = A text navigation parse buffer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/inigo-selwood/perivale
project_urls = 
	Bug Tracker = https://github.com/inigo-selwood/perivale/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= source
packages = find:
python_requires = >=3.6

[options.packages.find]
where = source

[egg_info]
tag_build = 
tag_date = 0

