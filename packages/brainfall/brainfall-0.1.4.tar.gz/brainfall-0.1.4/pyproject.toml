[tool.poetry]
name = "brainfall"
version = "0.1.4"
description = ""
authors = ["EliaOnceAgain <eabunassar@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
binance-connector = "^1.18.0"
pandas = "^1.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pre-commit = "^2.20.0"
scriv = {extras = ["toml"], version = "^0.17.0"}
tox = "^3.27.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-material = "^8.5.9"

[tool.scriv]
format = "md"
version = "literal: brainfall/__init__.py: __version__"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
