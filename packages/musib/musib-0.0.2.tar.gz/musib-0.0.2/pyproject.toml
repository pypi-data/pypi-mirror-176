[tool.isort]
profile = "black"
src_paths = ["src", "tests"]

[tool.black]
line-length = 88

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "musib"
version = "0.0.2"
authors = [
  { name="Mauricio Araneda-Hernandez", email="mauricio.araneda.h@gmail.com" },
]
description = "Python library for building and evaluation/benchmarking of Automated Music Generation models"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/maranedah/musib"
"Bug Tracker" = "https://github.com/maranedah/maranedah/issues"