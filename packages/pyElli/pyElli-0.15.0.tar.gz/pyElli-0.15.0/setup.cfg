[metadata]
name = pyElli
description = Python implementation of Berremans 4x4 matrix method
author = dobener
author_email = florian.dobener@physik.uni-giessen.de
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/PyEllips/pyElli/
project_urls = 
	Documentation = https://pyelli.readthedocs.io/en/latest/
	Source = https://github.com/PyEllips/pyElli/
	Download = https://github.com/PyEllips/pyElli/releases
	Changelog = https://github.com/PyEllips/pyElli/blob/master/CHANGELOG.md
	Tracker = https://github.com/PyEllips/pyElli/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	scipy
	numpy>=1.20
	pandas>=1.0.0
	h5py
	pyyaml
	importlib-resources
	rapidfuzz

[options.package_data]
* = *.yml

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
fitting = 
	ipython
	ipywidgets<8
	plotly
	matplotlib
	lmfit
testing = 
	setuptools
	pytest
	pytest-cov
	nbmake

[options.entry_points]

[tool:pytest]
addopts = 
	--cov elli --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = elli

[egg_info]
tag_build = 
tag_date = 0

