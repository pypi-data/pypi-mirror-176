[tox]
downloadcache = {toxworkdir}/cache/
envlist = py310,py39,flake8,docs,pypy3

[testenv:py310]
passenv = GITHUB_ACTIONS GITHUB_TOKEN
deps = -rtests-requirements.txt
       -rrequirements.txt
commands =
       pytest --random-order-bucket=global -sv --cov-report= --cov-config .coveragerc --cov perf8 perf8/tests
       - coverage combine
       - coverage report -m
       - coveralls

[testenv]
passenv = GITHUB_ACTIONS GITHUB_TOKEN
deps = -rtests-requirements.txt
       -rrequirements.txt
commands =
       pytest --random-order-bucket=global -sv perf8/tests

[testenv:flake8]
commands =
        black perf8
        flake8 perf8

deps =
    black
    flake8

[testenv:docs]
deps =
    -rrequirements.txt
    sphinx
    -rdocs-requirements.txt
commands=
    sphinx-build -W -b html docs/source docs/build

[gh-actions]
python =
    3.10: py310, flake8, docs
