# Package Overview
package_name: modelo_4

# Data Files
training_data_file: train.csv
test_data_file: test.csv

# Variables
# The variable we are attempting to predict
target: quality

pipeline_name: genero_pipe
pipeline_save_file: genero_pipe_m


features:
  - alcohol
  - fixed acidity
  - volatile acidity
  - citric acid
  - residual sugar
  - chlorides
  - free sulfur dioxide
  - total sulfur dioxide
  - density
  - pH
  - sulphates

# set train/test split
test_size: 0.2

# to set the random seed
random_state: 0

