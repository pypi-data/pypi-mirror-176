[metadata]
name = InMemDB
version = 1.0.0
author = Kweayon Clark
author_email = Kweayon@gmail.com
description = GUI-less in memory sqlite relational databases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kwe92/InMemDB
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

