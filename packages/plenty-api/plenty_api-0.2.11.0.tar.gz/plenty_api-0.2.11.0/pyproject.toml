[tool.poetry]

name = "plenty_api"
version = "0.2.11.0"
description = "Interface for the PlentyMarkets API."

license = "GPLv3"

authors = ["Sebastian Fricke <sebastian.fricke@posteo.net>"]

readme = "README.md"

homepage = "https://pypi.org/project/plenty_api"
repository = "https://github.com/initBasti/python_plentymarkets_api"

keywords = [
    'plentymarkets', 'python', 'api', 'plenty', 'data'
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7"
]

[tool.poetry.dependencies]

python = "^3.8"
keyring = "^23.11.0"
simplejson = "^3.17.6"
pandas = "^1.5.1"
requests = "^2.28.1"
python-gnupg = "^0.5.0"
tqdm = "^4.64.1"

[tool.poetry.dev-dependencies]

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "~2.6.0"

# Testing
pytest = "^5.3.2"
pytest-cov = "*"
pytest-describe = "^2.0.1"
pytest-expecter = "^2.1"
pytest-random = "*"

# Tooling
pyinstaller = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
