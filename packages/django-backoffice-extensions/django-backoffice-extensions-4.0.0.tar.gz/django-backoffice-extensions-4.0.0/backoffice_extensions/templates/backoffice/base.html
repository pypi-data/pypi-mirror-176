{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% block header_title %}{{ backoffice_title }}{% endblock header_title %}</title>
    {% block extra_header %}
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <style>
            input, textarea, select {
                background-color: #edf2f7;
                padding: 0.5rem 0.75rem !important;
                border-radius: 0.25rem;
                width: 100%;
            }

            .button[type=button], 
            .button[type=reset], 
            .button[type=submit], 
            .button {
                border-radius: 0.25rem;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: .5em 1em;
                white-space: nowrap;
                gap: 0.5rem;
            }

            .success {
                background-color: #00c851;
            }

            .warning {
                background-color: #ffbb33;
            }

            .danger {
                background-color: #ff4444;
            }

            .bg-primary {
                background-color: {{ backoffice_primary_color }} !important;
            }

            .text-primary {
                color: {{ backoffice_primary_color }} !important;
            }

            .border-primary {
                border-color: {{ backoffice_primary_color }} !important;
            }

            .bg-accent {
                background-color: {{ backoffice_accent_color }} !important;
            }

            .text-accent {
                color: {{ backoffice_accent_color }} !important;
            }
        </style>
    {% endblock extra_header %}
</head>

<body>
{% block body %}{% endblock body %}
</body>

</html>
