- $id: table:th
  $type: iolanta:Environment
  iolanta:hasDefaultFacet:
    $id: python://octadocs.facets.Default

- $id: table:td
  $type: iolanta:Environment
  has-broader: iolanta:html
  label: <td>
  iolanta:hasDefaultFacet:
    $id: python://octadocs.facets.Default

- $id: python://octadocs.facets.bool_literal.BoolLiteral
  iolanta:supports: table:td

- $id: table:self
  iolanta:facet:
    $id: python://octadocs_table.facets.self.SelfFacet
