[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "octadocs"
version = "0.2.32"
packages = [
  { include = "ldflex" },
  { include = "iolanta" },
  { include = "autocontext" },
  { include = "octadocs" },
  { include = "octadocs_adr" },
  { include = "octadocs_table" },
  { include = "octadocs_prov" },
  { include = "octadocs_github" },
  { include = "octadocs_ibis" },
  { include = "octadocs_telegram" }
]
description = "MkDocs wiki made smart"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/octadocs/octadocs"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.plugins."mkdocs.plugins"]
octadocs = "octadocs.plugin:OctaDocsPlugin"
octadocs_adr = "octadocs_adr.plugin:ADRPlugin"
octadocs-table = "octadocs_table.plugin:TablePlugin"
octadocs-prov = "octadocs_prov.plugin:ProvenancePlugin"
octadocs-github = "octadocs_github.plugin:GithubPlugin"
octadocs-ibis = "octadocs_ibis.plugin:IbisPlugin"
octadocs-telegram = "octadocs_telegram.plugin:TelegramPlugin"


[tool.poetry.dependencies]
python = ">=3.9,<3.10"
mkdocs = "^1.3.0"
rdflib = "^6.2.0"
python-frontmatter = "^0.5.0"
mkdocs-macros-plugin = "^0.7.0"
pydotplus = "^2.0.2"
graphviz = "^0.17"
boltons = "^21.0.0"
typing-extensions = "^3.7.4"
requests = "^2.25.1"
deepmerge = "^0.1.1"

# I did not find a way to install this conditionally without failure on Netlify.
"backports.cached-property" = "^1.0.0"
documented = "^0.1.1"
singledispatchmethod = "^1.0"
urlpath = "^1.1.7"
typer = "^0.7.0"
rich = "^10.3.0"
classes = "^0.4.0"
pydantic = "^1.8.2"
PyLD = "^2.0.3"
dominate = "^2.6.0"
more-itertools = "^9.0.0"
rdflib-jsonld = "^0.6.1"
owlrl = "^6.0.2"
PyGithub = "^1.55"
backoff = "^1.11.1"
pygraphviz = "1.9"
funcy = "^1.17"

[tool.poetry.dev-dependencies]
mypy = "^0.790"

wemake-python-styleguide = "^0.16.0"
flake8 = "3.9.0"
flake8-pytest-style = "^1.3"

safety = "^1.9"

pytest = "^5.4"
pytest-cov = "^2.10"
pytest-randomly = "^3.4"

tomlkit = "^0.7"
mkdocs-bootswatch = "^1.1"
mkdocs-material = "^8.1.3"
ipython = "^7.27.0"
pydeps = "^1.10.12"
flakehell = "^0.9.0"
plumbum = "^1.7.2"
beautifulsoup4 = "^4.10.0"

[tool.flakehell]
# Will replace by my own ignorelist later
base = "https://raw.githubusercontent.com/Recall-Masters/standards/main/pyproject.toml"

[tool.flakehell.exceptions."tests/**.py"]
wemake-python-styleguide = [
  # Found protected attribute usage
  "-WPS437",

  # Found outer scope names shadowing: _
  # Conflicts with pytest fixtures
  "-WPS442",
]

[tool.flakehell.exceptions."octadocs/octiron/plugins/markdown.py"]
flake8-docstrings = [
  "-*"
]


[tool.poetry.scripts]
octadocs = "octadocs.cli:app"
