[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gh_codeowners"
version = "0.0.1"
authors = [
  { name="Benjamin Floyd", email="benjamin.floyd253@gmail.com" },
]
description = "A small package to retrieve CODEOWNERS files from Github, because the PyGithub library can't retrieve it"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pwna5aurus/gh_codeowners"
"Bug Tracker" = "https://github.com/pwna5aurus/gh_codeowners"

