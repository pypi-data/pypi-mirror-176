[metadata]
name = labelutils
description = Conversions between labelbuddy json and other formats.
long_description = file: README.md
long_description_content_type = text/markdown
author = Jérôme Dockès
author_email = jerome@dockes.org
maintainer = Jérôme Dockès
maintainer_email = jerome@dockes.org
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
version = attr: labelutils.__version__

[options]
name = labelutils
packages = find:
package_dir = 
	= src
install_requires = 
	numpy
	pandas

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	labelutils_convert = labelutils._conversions:convert_command

[egg_info]
tag_build = 
tag_date = 0

