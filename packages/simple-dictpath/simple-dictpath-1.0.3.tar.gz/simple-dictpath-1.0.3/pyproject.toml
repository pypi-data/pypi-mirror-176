[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple-dictpath"
version = "1.0.3"
authors = [
  { name="path.to.file", email="python@tofile.dev" },
]
description = "Provides path-like access to nested dictionary elements"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pathtofile/dictpath"
"Bug Tracker" = "https://github.com/pathtofile/dictpath/issues"
