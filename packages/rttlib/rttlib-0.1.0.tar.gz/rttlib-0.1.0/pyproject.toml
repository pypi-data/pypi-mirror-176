[tool.poetry]
name = "rttlib"
version = "0.1.0"
description = "Wrapper for the RealTimeTrains API"
authors = ["lyiriyah <lyiriyah@tutanota.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.1"
pydantic = "^1.10.2"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rttlib"
version = "0.1"
authors = [{ name = "lyiriyah", email = "lyiriyah@tutanota.com" }]
description = "Wrapper for the RealTimeTrains API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://codeberg.org/lyiriyah/rttlib"
"Bug tracker" = "https://codeberg.org/lyiriyah/rttlib/issues"
