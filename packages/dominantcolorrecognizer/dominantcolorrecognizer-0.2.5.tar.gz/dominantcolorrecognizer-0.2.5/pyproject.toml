[tool.poetry]
name = "dominantcolorrecognizer"
version = "0.2.5"
description = "Python library created to obtain a specific number of dominant colors from an image."
authors = ["Wojciech Batorski <wojciech.batorski@bitapps.fi>"]
readme = "README.md"
license = "Bitapps"
packages = [ {include = "dominant_color_recognizer"}]

[tool.poetry.dependencies]
python = "^3.10"
extcolors = "^1.0.0"
colormap = "^1.0.4"
easydev= "^0.12.0"
black = "^22.10.0"
mypy = "^0.990"
isort = "^5.10.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
