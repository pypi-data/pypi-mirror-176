[metadata]
name = python3-pip-skeleton
description = The CLI for adopting the python3-pip-skeleton framework
url = https://github.com/DiamondLightSource/python3-pip-skeleton-cli
author = Tom Cobb
author_email = tom.cobb@diamond.ac.uk
license = Apache License 2.0
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.8
packages = find:
package_dir = 
	=src
setup_requires = 
	setuptools_scm[toml]>=6.2

[options.extras_require]
dev = 
	black==22.10.0
	flake8-isort
	isort>5.0
	mypy
	pipdeptree
	pre-commit
	pydata-sphinx-theme < 0.10.1
	pytest-cov
	setuptools_scm[toml]>=6.2
	sphinx-autobuild
	sphinx-copybutton
	sphinx-design
	tox
	tox-direct
	types-mock

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	python3-pip-skeleton = python3_pip_skeleton.__main__:main

[mypy]
ignore_missing_imports = True

[isort]
profile = black
float_to_top = true

[flake8]
max-line-length = 88
extend-ignore = 
	E203,  # See https://github.com/PyCQA/pycodestyle/issues/373
	F811,  # support typing.overload decorator
	F722,  # allow Annotated[typ, some_func("some string")]
exclude = 
	.tox
	venv

[tool:pytest]
addopts = 
	--tb=native -vv --doctest-modules --doctest-glob="*.rst"
	--cov=python3_pip_skeleton --cov-report term --cov-report xml:cov.xml
filterwarnings = error
testpaths = 
	docs src tests

[coverage:run]
data_file = /tmp/python3_pip_skeleton.coverage

[coverage:paths]
source = 
	src
	**/site-packages/

[tox:tox]
skipsdist = True

[testenv:{pre-commit,mypy,pytest,docs}]
direct = True
passenv = *
allowlist_externals = 
	pytest
	pre-commit
	mypy
	sphinx-build
	sphinx-autobuild
commands = 
	pytest: pytest {posargs}
	mypy: mypy src tests {posargs}
	pre-commit: pre-commit run --all-files {posargs}
	docs: sphinx-{posargs:build -EW --keep-going} -T docs build/html

[egg_info]
tag_build = 
tag_date = 0

