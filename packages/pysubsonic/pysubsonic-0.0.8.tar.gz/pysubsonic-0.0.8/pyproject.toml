[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysubsonic"
version = "0.0.8"
authors = [
  { name="Matt C", email="matt@xhec.dev" },
]
description = "Mostly (in)complete subsonic api"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "lxml",
    "beautifulsoup4"
]

[project.urls]
"Homepage" = "https://gitea.xhec.dev/matt/pysubsonic"
"Bug Tracker" = "https://gitea.xhec.dev/matt/pysubsonic/issues"