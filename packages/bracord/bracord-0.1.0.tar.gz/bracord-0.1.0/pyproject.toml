[tool.poetry]
name = "bracord"
version = "0.1.0"
description = "A Disnake framework written in Python that speeds the development of Discord bots."
authors = ["MrFellox <jfernandohernandez28@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "disnake/ext/bracord/**/*.py" },
]

[tool.poetry.scripts]
bracord = "disnake.ext.bracord.console:main"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^12.6.0"
disnake = "^2.7.0"
python-dotenv = "^0.21.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
black = "^22.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
