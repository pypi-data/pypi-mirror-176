[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyTomasUtils"
version = "1.0.8"
authors = [
  { name="Mattia Tomaselli", email="mattia.tomas07@gmail.com" },
]
description = "This module has been created by Mattia Tomaselli to help his efforts in computer science at school."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MattyTomas/PyTomasUtils"
"Bug Tracker" = "https://github.com/MattyTomas/PyTomasUtils/issues"