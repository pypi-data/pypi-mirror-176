[metadata]
name = jsonrpc-py
version = attr:jsonrpc.__version__
author = Andrew Malchuk
author_email = andrew.malchuk@yandex.ru
maintainer = JSON-RPC Development Group
maintainer_email = dev@jsonrpc.ru
description = Pure zero-dependency JSON-RPC 2.0 implementation
url = https://docs.jsonrpc.ru
long_description = file:README.md
long_description_content_type = text/markdown
license = Apache-2.0
license_files = LICENSE
platforms = any
project_urls = 
	Source Code = https://gitlab.com/jsonrpc/jsonrpc-py
	Documentation = https://docs.jsonrpc.ru
	Change Log = https://docs.jsonrpc.ru/changelog.html
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Internet :: WWW/HTTP :: WSGI :: Application
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed

[options]
packages = jsonrpc
python_requires = >=3.10
zip_safe = off

[options.package_data]
jsonrpc = py.typed

[options.extras_require]
dev = file:requirements-dev.txt

[coverage:run]
branch = on
omit = jsonrpc/_typing.py
source = jsonrpc

[coverage:report]
fail_under = 100.0
precision = 2
exclude_lines = 
	pragma: no cover
	def __repr__
	raise NotImplementedError
	@(abc\.)?abstractmethod
	@(typing\.)?overload

[isort]
combine_as_imports = on
lexicographical = on
line_length = 140
multi_line_output = 9
src_paths = jsonrpc, tests

[mypy]
python_version = 3.10
show_column_numbers = on
show_error_codes = on
strict = on

[mypy-tests.*]
ignore_errors = on

[pycodestyle]
max-line-length = 140

[egg_info]
tag_build = 
tag_date = 0

