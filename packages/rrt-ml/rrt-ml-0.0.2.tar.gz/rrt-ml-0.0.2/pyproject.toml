[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rrt-ml"
version = "0.0.2"
description = "Rapidly exploring random trees with machine learning"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["dependencies"]
authors = [
  { name="Joao Pedro Barros Ferreira", email="jpuerj@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
"Homepage" = "https://github.com/ferreirajoaouerj/RRT-ML"

[project.scripts]
rrt_ml = "rrt_ml.run:run_rrt_ml"