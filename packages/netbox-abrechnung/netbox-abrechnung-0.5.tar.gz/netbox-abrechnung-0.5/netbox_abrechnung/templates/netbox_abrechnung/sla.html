{% extends 'generic/object.html' %}
{% load render_table from django_tables2 %}

{% block content %}
  <div class="row mb-3">
        <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">Devices
          <a href="{% url 'plugins:netbox_abrechnung:sladevice_add' %}?sla={{ object.pk }}&return_url={{ object.get_absolute_url }}" class="btn btn-sm btn-success"><i class="mdi mdi-plus-thick"></i> Add Device to SLA</a>
        </h5>

        <div class="card-body table-responsive">
          {%  render_table device_table %}
        </div>
      </div>
    </div>

    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">Vlans
          <a href="{% url 'plugins:netbox_abrechnung:slavlan_add' %}?sla={{ object.pk }}&return_url={{ object.get_absolute_url }}" class="btn btn-sm btn-success"><i class="mdi mdi-plus-thick"></i> Add Vlan to SLA</a>
        </h5>
        <div class="card-body table-responsive">
          {%  render_table vlan_table %}
        </div>
      </div>
    </div>
    <div class="col col-md-6">{% include 'inc/panels/comments.html' %}</div>

  </div>
{% endblock content %}
