{% extends 'generic/object.html' %}
{% load render_table from django_tables2 %}

{% block content %}
  <div class="row mb-3">

    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">Vlan</h5>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Name</th>
              <td>{{ object.vlan|linkify }}</td>
            </tr>
            <tr>
              <th scope="row">VID</th>
              <td>{{ object.vlan.vid }}</td>
            </tr>          
          </table>
        </div>
      </div>
    </div>

    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">SLA</h5>
        <div class="card-body">
          <table class="table table-hover attr-table">
            <tr>
              <th scope="row">Name</th>
              <td>{{ object.sla.name|linkify }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  
{% endblock content %}
