[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Samuel_Lin"
version = "0.0.3"
description = "run get_rating function, given tid and return the rating of the movie."
readme = "README.md"
authors = [{ name = "Samuel_Lin", email = "lin1334@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
]
keywords = ["example", "imdb", "tutorial", "p9q3"]
dependencies = [
    "fastapi>=0.85.2", "Jinja2>=3.1.2", "lxml>=4.9.1", "uvicorn[standard]",
]
requires-python = ">=3.10"
[tool.bumpver]
current_version = "0.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"imdb/__init__.py" = [
    "{version}",
]
[project.scripts]
run_api = "imdb.__main__:main"