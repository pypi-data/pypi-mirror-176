[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "pytyu"
description = "Utilities to help with types and type checking."
readme = "README.rst"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["type checker", "type checking", "type utility"]
authors = [
    {name = "Narvin Singh", email = "Narvin.A.Singh@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://gitlab.com/narvin/pytyu"
Repository = "https://gitlab.com/narvin/pytyu"
"Bug Tracker" = "https://gitlab.com/narvin/pytyu/-/issues"

[tool.setuptools]
package-data = {"*" = ["py.typed"]}

[tool.setuptools.dynamic]
version = {attr = "pytyu.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pylint.messages_control]
disable = []

[tool.mypy]
strict = true

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py3{10,11}

[testenv]
deps =
    pytest
    pytest-xdist
commands = pytest -n auto tests
"""
