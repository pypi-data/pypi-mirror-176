[tool.poetry]
name = "qrs-wrapper"
version = "0.1.1"
description = "\"Produce R peaks estimation on top of libraries specialized in ecg data processing\""
readme = "README.md"
authors = ["GiovanniLB <globianco29@gmail.com>"]
packages = [{include = "qrs_wrapper"}]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.23.4"
biosppy = "^1.0.0"
neurokit2 = "^0.2.1"
py-ecg-detectors = "^1.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
