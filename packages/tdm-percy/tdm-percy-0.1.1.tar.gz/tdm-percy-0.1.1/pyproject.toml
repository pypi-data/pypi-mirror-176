[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tdm-percy"
version = "0.1.1"
description = "This package is an API used to query goofy quirky splendiferous information from IMDB"
readme = "README.md"
authors = [{ name = "Goliath Johnson", mail = "kruseml@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
]
keywords = ["example", "imdb", "tutorial", "Spoiled Milk"]
dependencies = [
    "lxml >= 4.9.1",
    "requests >= 2.28.1",
    "fastapi>=0.85.2", 
    "Jinja2>=3.1.2", 
    "lxml>=4.9.1", 
    "uvicorn[standard]",
]
requires-python = ">=3.10"
[tool.bumpver]
current_version = "0.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"imdb/__init__.py" = [
    "{version}",
]
[project.scripts]
run_api = "imdb.__main__:main"
