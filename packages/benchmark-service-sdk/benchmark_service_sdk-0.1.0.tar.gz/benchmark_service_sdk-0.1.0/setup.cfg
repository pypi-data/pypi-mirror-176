[metadata]
name = benchmark_service_sdk
version = 0.1.0
description = A SDK for vision benchmark service.
long_description = file: README.md
long_description_content_type = text/markdown
author = Xingchao Peng, Ping Jin, Shohei Ono
license = MIT
url = https://github.com/microsoft/benchmark-service-sdk

[options]
packages = find_namespace:
python_requires = >= 3.8
install_requires = 
	requests

[flake8]
max-line-length = 200
exclude = .git,build,dist,*venv,.gitignore

[egg_info]
tag_build = 
tag_date = 0

