[metadata]
name = python-pptx-templating
version = 0.0.4
author = Serhiy Masyutin
author_email = serg.masyutin@gmail.com
description = A small library that provides PowerPoint content templating on top of python-pptx
long_description = file: README.md
long_description_content_type = text/markdown
url = https://pypi.org/project/python-pptx-templating/
project_urls = 
	GitLab = https://gitlab.com/serg.masyutin/python-pptx-templating
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	chevron >= 0.14.0
	python-pptx >= 0.6.21

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

