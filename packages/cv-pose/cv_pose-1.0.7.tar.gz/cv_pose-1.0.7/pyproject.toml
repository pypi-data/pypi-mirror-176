[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cv-pose"
version = "1.0.7"
authors = [
  { name="Jacob Lopez", email="jacoblopez757@gmail.com" },
  { name="Fausto Navarro", email="fnavarro0806@gmail.com" }
]
description = "A lightweight platform for running various computer vision and pose estimation networks. Built on Tensorflow."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
]

[project.urls]
"Homepage" = "https://github.com/deadblock123/CV_Final_Project"
"Bug Tracker" = "https://github.com/deadblock123/CV_Final_Project/issues"