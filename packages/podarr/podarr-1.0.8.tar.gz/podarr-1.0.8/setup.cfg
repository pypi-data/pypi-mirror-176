[metadata]
name = podarr
version = attr: podarr.__version__
description = Python manager for Arr and Plex services
author = podarr
author_email = podarr@proton.me
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL
license_files = 
	LICENSE
project_urls = 
	Source = https://github.com/podman-arr/podarr-cli
	Documentation = https://github.com/podman-arr/podarr-cli
classifers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX :: Linux

[options]
packages = find:
python_requires = >= 3.8

[options.packages.find]
include = 
	podarr
	podarr.*

[options.entry_points]
console_scripts = 
	podarr = podarr:run

[egg_info]
tag_build = 
tag_date = 0

