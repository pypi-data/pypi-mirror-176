[tool.poetry]
name = "linenotify-python"
version = "0.1.1"
description = "LINE notify Web API wrapper"
license = "MIT License"
authors = ["Koutaro Mukai <mukai.k1011k@outlook.jp>"]
repository = "https://github.com/mukai1011/linenotify-python"
readme = "README.md"
packages = [
    {include = "linenotify"}
]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
opencv-python = "^4.6.0.66"
requests = "^2.28.1"
Pillow = "^9.3.0"
pydantic = "^1.10.2"


[tool.poetry.group.dev.dependencies]
mypy = "^0.990"
autopep8 = "^2.0.0"
pytest = "^7.2.0"
types-requests = "^2.28.11.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
