[tool.poetry]
name = "adt-sdk"
version = "1.0.0a1"  # Do not modify this, it is managed by CI
description = "ADT SDK"
authors = ["Hellen <hellen@datamole.cz>"]
repository = "https://github.com/datamole-ai/adt-sdk"
exclude = ["tests"]

packages = [
    { include = "adtsdk" },
]

[tool.poetry.dependencies]
python = ">=3.7.9, <3.11"
requests = "^2.28.1"
pandas = "~1.3.5"

[tool.poetry.dev-dependencies]
pytest-cov = "~2.8"
pytest = "~7.0.1"
pylint = "~2.12.2"
isort = "^5.10.1"
black = "^22.6.0"

[tool.poetry.scripts]
upload-data = "adtsdk.cli:upload_data"
add-datasource = "adtsdk.cli:add_datasource"
delete-datasource = "adtsdk.cli:delete_datasource"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
