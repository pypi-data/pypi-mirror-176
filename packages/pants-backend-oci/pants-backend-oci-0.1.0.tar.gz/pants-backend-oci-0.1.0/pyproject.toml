[project]
name = "pants_backend_oci"
description = "An OCI plugin for the Pants build system"
version = "0.1.0"
authors = [
    { name = "Tom Solberg", email = "me@sbg.dev" },
]
dependencies = []
readme = "README.md"
keywords = [
    "pantsbuild",
    "pants",
    "docker",
    "oci",
    "container",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Topic :: Software Development :: Build Tools",
]

[project.license]
file = "LICENSE-MIT.txt"

[project.urls]
Repository = "https://github.com/tgolsson/pants-backend-oci"
Changelog = "https://github.com/tgolsson/pants-backend-oci/tree/main/CHANGELOG.md"

[tool.pdm.build]
includes = [
    "pants_backend_oci",
]

[tool.isort]
profile = "black"
known_first_party = [
    "pants_backend_oci",
]
line_length = 100
include_trailing_comma = true

[tool.black]
line-length = 100

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
