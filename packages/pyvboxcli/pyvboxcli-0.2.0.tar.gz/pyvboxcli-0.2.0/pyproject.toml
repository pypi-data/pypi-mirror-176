[project]
name = "pyvboxcli"
description = "PYthon wrapper for VirtualBOX Command-Line Interface"
dependencies = [
    "waiting"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "mypy",
    "pre-commit",
]
test = [
    "pexpect",
    "pytest",
    "pytest-cov",
    "tox",
    "python-vagrant",
]
docs = [
    "sphinx",
    "sphinx-argparse",
    "sphinx-rtd-theme",
]

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "pyvboxcli"

[project.urls]
Homepage = "https://gitlab.com/cdleonard/pyvboxcli"
Documentation = "https://cdleonard.gitlab.io/pyvboxcli/sphinx/"

[project.scripts]
pyvboxcli = "pyvboxcli.__main__:main"

[tool.pytest.ini_options]
addopts = [
    "--capture=no",
    "--durations=10",
    "--log-cli-level=DEBUG",
    "--showlocals",
    "--tb=auto",
    "--verbose"
]

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
files = "."

# Report all in mypy-report/
junit_xml = "mypy-report/junit.xml"
html_report = "mypy-report/html"
cobertura_xml_report = "mypy-report/"

[tool.isort]
profile = "black"

[tool.coverage.run]
branch = true
include = [
    "pyvboxcli.py",
    "test_*.py"
]
