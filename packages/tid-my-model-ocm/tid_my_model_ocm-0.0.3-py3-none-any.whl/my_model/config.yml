# Package Overview
package_name: survived_pipe

# Data Files
training_data_file: train.csv
test_data_file: test.csv

# Variables
# The variable we are attempting to predict
target: 
  - survived

pipeline_name: survived_pipe
pipeline_save_file: survived_pipe_m


features:
  - pclass
  - sex
  - age
  - fare
  - name
  - ticket
  - embarked
  - parch
  - sibsp
  - cabin

# set train/test split
test_size: 0.3

# to set the random seed
random_state: 0


numerical_vars_with_na:
  - age

drop_features:
  - name
  - ticket
  - embarked
  - parch
  - sibsp
  - cabin

onehot:
  - sex

