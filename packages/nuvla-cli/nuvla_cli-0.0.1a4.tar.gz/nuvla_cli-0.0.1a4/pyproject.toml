[tool.poetry]
name = "nuvla-cli"
version = "0.0.1-alpha4"
description = "CLI tool for local management of Nuvla and NuvlaEdges via terminal"
authors = ["Nacho <nacho@sixsq.com>"]
readme = "README.md"
packages = [{include = "nuvla_cli"}]
repository = "https://github.com/nuvla/cli"
license = "Apache-2.0"

[tool.poetry.scripts]
nuvla-cli = "nuvla_cli.__main__:app_cli"

[tool.poetry.dependencies]
python = "^3.8"
docker = "^6.0.0"
pydantic = "^1.10.0"
nuvla-api = "^3.0.8"
toml = "^0.10.2"
fabric = "^2.7.1"
pyshp = "^2.3.1"
Shapely = "^1.8.4"
typer = "^0.7.0"
rich = "^12.5.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
