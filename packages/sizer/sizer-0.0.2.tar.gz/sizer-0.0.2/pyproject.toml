[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "sizer"
version = "0.0.2"
dependencies = [
    "requests",
    'importlib-metadata; python_version>"3.8"',
]

authors = [
  { name="Georgi Petrov", email="petrov.d.george@gmail.com" },
]

description = "A simple Python script for iterating recursively over a directory and returning all of the files sorted by size"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]