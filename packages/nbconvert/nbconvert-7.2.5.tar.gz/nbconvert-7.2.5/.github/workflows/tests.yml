name: Tests

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.10"]
        include:
          - os: "windows-latest"
            python-version: "3.8"
          - os: "ubuntu-latest"
            python-version: "3.9"
      fail-fast: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run base setup actions
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          channels: conda-forge
      - name: Install conda-forge python
        shell: bash -l {0}
        run: |
          mamba create -n nbconvert
          conda activate nbconvert
          mamba install python=${{ matrix.python-version }}
      - name: Install conda-forge dependencies
        shell: bash -l {0}
        run: |
          mamba create -n nbconvert
          conda activate nbconvert
          mamba install pip pyqtwebengine pandoc pyxdg
      - name: Install Linux dependencies
        if: startsWith(runner.os, 'Linux')
        run: |
          sudo apt-get update
          sudo apt-get install texlive-plain-generic inkscape texlive-xetex
          sudo apt-get install xvfb x11-utils libxkbcommon-x11-0
      - name: Install package dependencies
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          pip install codecov
          pip install -e ".[execute,serve,test]"
          which python
          python -m ipykernel.kernelspec --sys-prefix

      - name: List installed packages
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          pip freeze
          pip check

      - name: Run tests on MacOS
        if: ${{ startsWith(runner.os, 'macos')  }}
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          # See https://github.com/pyppeteer/pyppeteer/pull/321
          pip install -U websockets
          python -m pytest --cov nbconvert -vv

      - name: Run tests on Linux
        if: ${{ startsWith(runner.os, 'linux') }}
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          # See https://github.com/pyppeteer/pyppeteer/pull/321
          pip install -U websockets
          NBFORMAT_VALIDATOR=jsonschema xvfb-run --auto-servernum `which coverage` run -m pytest -vv

      - name: Run tests on pypy and Windows
        if: ${{ startsWith(runner.os, 'Windows') }}
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          # See https://github.com/pyppeteer/pyppeteer/pull/321
          pip install -U websockets
          python -m pytest -vv

      - name: Code coverage
        shell: bash -l {0}
        run: |
          conda activate nbconvert
          codecov

  check_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - run: pip install -e .
      - uses: jupyter-server/jupyter_releaser/.github/actions/check-release@v2
        with:
          version_spec: 10.10.10
          token: ${{ secrets.GITHUB_TOKEN }}

  check_links:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/check-links@v1
        with:
          ignore_links: 'https://ipywidgets.readthedocs.io/en/latest/examples/Output'

  pre_commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/pre-commit@v1

  test_minimum_versions:
    name: Test Minimum Versions
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
        with:
          python_version: "3.7"
      - name: Install miniumum versions
        uses: jupyterlab/maintainer-tools/.github/actions/install-minimums@v1
      - name: Run the unit tests
        run: |
          export NBFORMAT_VALIDATOR=jsonschema
          pytest -vv -W default || pytest -vv -W default --lf

  test_prereleases:
    name: Test Prereleases
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Base Setup
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - name: Install the Python dependencies
        run: |
          pip install --pre -e ".[test]"
      - name: List installed packages
        run: |
          pip freeze
          pip check
      - name: Run the tests
        run: |
          export NBFORMAT_VALIDATOR=jsonschema
          pytest -vv -W default || pytest -vv -W default --lf

  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/make-sdist@v1

  test_sdist:
    runs-on: ubuntu-latest
    needs: [make_sdist]
    name: Install from SDist and Test
    timeout-minutes: 20
    steps:
      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1
      - uses: jupyterlab/maintainer-tools/.github/actions/test-sdist@v1
