[metadata]
name = sdmx1
author = SDMX Python developers
author_email = mail@paul.kishimoto.name
maintainer = Paul Natsuo Kishimoto
maintainer_email = mail@paul.kishimoto.name
description = Statistical Data and Metadata eXchange (SDMX)
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = statistics, SDMX, pandas, data, economics, science
project_urls = 
	Documentation = https://sdmx1.readthedocs.io/en/latest
url = https://github.com/khaeru/sdmx
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Financial and Insurance Industry
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >= 3.7.2
install_requires = 
	lxml >= 3.6
	pandas >= 1.0
	pydantic >= 1.9.2
	python-dateutil
	requests >= 2.7
	setuptools >= 41
setup_requires = 
	setuptools >= 41
	setuptools_scm

[options.extras_require]
cache = 
	requests-cache
docs = 
	sphinx >= 4
	sphinx-book-theme
	IPython
tests = 
	pytest >= 5
	pytest-cov
	requests-mock >= 1.4

[options.package_data]
sdmx = 
	sources.json
	tests/data

[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
ignore = 
	W503

[egg_info]
tag_build = 
tag_date = 0

