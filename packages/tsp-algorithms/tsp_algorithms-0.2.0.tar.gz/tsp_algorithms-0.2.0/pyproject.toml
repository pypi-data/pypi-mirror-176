[tool.poetry]
name = "tsp_algorithms"
version = "0.2.0"
description = "TSP Algorithms developed as C extension for Python"
license = "MIT"
authors = ["Gustavo-SF <gustavo.fonseca@outlook.pt>"]
readme = "README.md"
repository = "https://www.github.com/gustavo-sf/tsp-algorithms"
keywords = ["tsp", "algorithms", "c", "python"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
]
build = "build.py"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = ">3.7"
