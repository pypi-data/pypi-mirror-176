[tool.poetry]
name = "stygtfo"
version = "0.1.0"
description = "A simple tool to comment out packages not used in a latex document"
authors = ["notPlancha <andre.plancha@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
diff-pdf-visually = "^1.7.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
stygtfo = "stygtfo:main"