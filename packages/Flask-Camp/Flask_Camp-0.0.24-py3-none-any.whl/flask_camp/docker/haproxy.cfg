global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend frontend
  bind :80
  default_backend webservers

backend webservers
  server s1 flask_camp-app-1:5000 check
  server s2 flask_camp-app-2:5000 check
  server s3 flask_camp-app-3:5000 check
