[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drew_imdb"
version = "0.1.1"
description = "A package that gets IMDb rating given an ID of a show, episode, or movie."
readme = "README.md"
authors = [{ name = "Lawrence Sukova", email = "lsukova@purdue.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI"
]
keywords = ["example", "IMDb", "tutorial", "API"]
dependencies = [
    "lxml >= 4.9.1",
    "requests >= 2.28.1",
    "fastapi >= 0.85.2",
    "Jinja2 >= 3.1.2",
    "uvicorn[standard]"
]
requires-python = ">=3.10"

[tool.bumpver]
current_version = "0.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"drew_imdb/__init__.py" = [
    "{version}",
]

[project.scripts]
run_api = "drew_imdb.__main__:main"
