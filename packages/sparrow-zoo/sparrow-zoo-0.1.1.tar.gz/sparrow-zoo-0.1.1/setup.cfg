[metadata]
name = sparrow-zoo
version = 0.1.1
author = Sparrow Computing
author_email = ben@sparrow.dev

[options]
install_requires = 
	numpy
	pyfarmhash
	sparrow-datums
	timm
	torch
	torchvision

[options.extras_require]
dev = 
	black
	isort
	jupyter
	matplotlib
	onnxruntime
	pydocstyle
	pylint
	pytest
	pytest-cov
gpu = 
	nvidia-tensorrt
	onnx
	onnx-graphsurgeon
	polygraphy

[pylint.FORMAT]
disable = all
enable = unused-import

[pydocstyle]
ignore = D1, D2, D4

[egg_info]
tag_build = 
tag_date = 0

