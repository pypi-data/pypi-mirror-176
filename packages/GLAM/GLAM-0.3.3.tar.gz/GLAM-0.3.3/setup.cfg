[metadata]
name = GLAM
version = 0.3.3
description = Geocoding via LINZ address matching
url = https://github.com/lmor152/GLAM
long_description = pypi_description
long_description_content_type = text/markdown
author = Liam Morris
author_email = liam.morris04@gmail.com
license = MIT Licence
keywords = geocode, geocoding, new zealand, nz, address, matching
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
packages = glam, glam.interface, glam.preprocessing, glam.parsing, glam.matching, glam.utils
zip_safe = True
include_package_data = True
install_requires = 
	rapidfuzz >= 1.7.1
	pandas
	numpy
	scipy
	tqdm

[options.package_data]
glam.parsing = *, */*, */*/*, */*/*/*
glam.matching = *, */*, */*/*, */*/*/*

[egg_info]
tag_build = 
tag_date = 0

