[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pymaxmusic"
version = "0.0.4"
authors = [
  { name="Daniel Brown", email="daniel@intelligentmuscisystems.com" },
]
description = "An interface for communicating between Python and Max/MSP, with a focus on generative music"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.hatch.build]
include = [
  "/maxhelp_python_modules",
]

[project.urls]
"Homepage" = "https://danielims.github.io/pymaxmusic/"