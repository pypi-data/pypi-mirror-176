[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "File-Find"
version = "0.0.1"
authors = [
  { name="Pixel-Master", email="PixelMqster@protonmail.com" },
]
description = "A macOS Utility to find files easier"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
]

[project.urls]
"Homepage" = "https://github.com/Pixel-Master/File-Find"
"Bug Tracker" = "https://github.com/Pixel-Master/File-Find/issues"