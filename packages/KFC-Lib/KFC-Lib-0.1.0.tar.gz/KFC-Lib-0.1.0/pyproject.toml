[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "KFC-Lib"
version = "0.1.0"
authors = [
  { name="KnowingXR", email="knowing@mailfence.com" },
]
description = "Kried Fried Code"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Boxei/KFC"
"Bug Tracker" = "https://github.com/Boxei/KFC/issues"