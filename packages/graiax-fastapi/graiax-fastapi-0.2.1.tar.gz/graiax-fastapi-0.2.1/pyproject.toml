[project]
name = "graiax-fastapi"
version = "0.2.1"
description = "FastAPI for GraiaCommunity."
authors = [
    { name = "BlueGlassBlock", email = "blueglassblock@outlook.com" },
    { name = "Red_lnn", email = "w731347477@gmail.com" },
]
dependencies = [
    "graia-amnesia>=0.6.0",
    "fastapi>=0.87.0",
    "graia-saya>=0.0.17",
    "typing-extensions>=4.0.0",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
repository = "https://github.com/GraiaCommunity/graiax-fastapi"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
includes = [
    "src/graiax",
]

[tool.pdm.scripts.test]
composite = [
    "coverage run -m pytest -vv",
    "coverage xml",
    "coverage report",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=22.10.0",
    "isort>=5.10.1",
    "launart>=0.6.1",
    "uvicorn[standard]>=0.19.0",
    "coverage>=6.5.0",
    "pytest>=7.2.0",
    "pytest-asyncio>=0.20.2",
    "httpx>=0.23.0",
]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = [
    "./tests",
]
python_files = [
    "test.py",
]

[tool.coverage.run]
branch = true
source = [
    ".",
]
omit = [
    "tests/*",
    "test.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if 0:",
    "if __name__ == .__main__.:",
    "if (typing\\.)?TYPE_CHECKING( is True)?:",
    "^ *\\.\\.\\.$",
    "pass",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "def __repr__\\(self\\).+",
    "except ImportError:",
]
partial_branches = [
    "pragma: worst case",
]
precision = 2
