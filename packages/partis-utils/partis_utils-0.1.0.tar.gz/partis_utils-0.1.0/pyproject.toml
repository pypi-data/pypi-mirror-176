[project]
name = "partis-utils"
version = "0.1.0"
description = "Collection of text and functional utilities"
maintainers = [
  { name = "Nanohmics Inc.", email = "software.support@nanohmics.com" } ]
license = { file = "LICENSE.txt" }
readme = { file = "README.rst" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Utilities",
  "Operating System :: POSIX :: Linux",
  "Operating System :: Microsoft :: Windows" ]

requires-python = ">= 3.6.2"
dependencies = [
  # NOTE: 'importlib.metadata' not added to stdlib until 3.8
  "importlib_metadata; python_version < '3.8'",
  "rich >= 12.5.1; python_version >= '3.6.3'",
  "rich == 12.0.1; python_version < '3.6.3'",
  "psutil >= 5.9.0" ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[project.optional-dependencies]

doc = [
  'partis-utils[sphinx] >= 0.1.0' ]

lint = [
  # used for linting python
  "pyflakes == 2.4.0",
  # NOTE: use backport of ast parser to improve messages
  "typed-ast == 1.5.4; python_version < '3.8'" ]

asy = [
  # NOTE: 0.19.0 is the last version to support python 3.6
  "trio == 0.19.0; python_version < '3.7'",
  "trio == 0.20.0; python_version >= '3.7'" ]

theme = [
  "pygments == 2.9.0" ]

sphinx = [
  "partis-pyproj >= 0.1.0",
  "pygments == 2.9.0",
  "sphinx >= 4.4.0",
  "sphinx-paramlinks == 0.5.2",
  "sphinx-copybutton >= 0.4.0",
  # "sphinx-inline-tabs",
  # "sphinx-tabs",
  "sphinx-design",
  "sphinx-subfigure",
  "sphinxcontrib-bibtex >= 2.4.1",
  "furo >= 2022.1.2",
  "sphinxcontrib-svg2pdfconverter[CairoSVG] == 1.2.0" ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# Build and distribution configuration
#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[build-system]
requires = [
  "partis-pyproj >= 0.1.0" ]

build-backend = "partis.pyproj.backend"

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist]

ignore = [
  '__pycache__',
  '*.py[cod]',
  '*.so',
  '*.egg-info',
  '.nox',
  '.pytest_cache',
  '.coverage',
  'tmp',
  'dist',
  'build',
  'doc/_build',
  'doc/.nox' ]

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.source]

copy = [
  'src',
  'doc',
  'test',
  'pyproject.toml',
  'LICENSE.txt',
  'README.rst' ]

# adds support for legacy 'setup.py'
add_legacy_setup = true

#+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[tool.pyproj.dist.binary.purelib]

copy = [
  { src = 'src/utils', dst = 'partis/utils' } ]
