[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyunify"
version = "0.0.1"
authors = [
  { name="Ron Itelman & Cameron Prybol", email="ron@itelman.ai" },
]
description = "Python implementation using the JSON-Unify specifcation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/JSON-UNIFY"
"Bug Tracker" = "https://github.com/JSON-UNIFY"