[tool.poetry]
name = "choubun"
version = "1.3.1"
description = "A library for generating HTML and XML from Python using context managers"
classifiers = [
	"Development Status :: 4 - Beta",
	"Operating System :: OS Independent",
	"Typing :: Typed",
	"Intended Audience :: Developers",
	"Topic :: Internet :: WWW/HTTP :: Dynamic Content",
	"Topic :: Text Processing :: Markup :: HTML",
	"Topic :: Text Processing :: Markup :: XML",
]
repository = "https://gitlab.com/iridescent-aria/choubun"
authors = [
	"Iridescence <iridescent-aria+python@proton.me>",
	"Kyuuhachi <3795079-Kyuuhachi@users.noreply.gitlab.com>",
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
MarkupSafe = "^2.1.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mypy = "^0.982"

[tool.mypy]
python_version = 3.8
strict = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
