[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "funkytown"
version = "0.1.2"
authors = [
    { name = "Alex Lucchesi", email = "lucchesia7@gmail.com" },
]

[dependencies]
scikit-learn = "*"
pandas = "*"
numpy = "*"
scipy = "*"
description = "A labor of passion to bring life to Sorting/Searching Algorithms and other miscellanious functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
