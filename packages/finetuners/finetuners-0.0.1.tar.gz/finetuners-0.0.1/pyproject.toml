[tool.black]
line-length = 119

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "finetuners"
version = "0.0.1"
authors = [
  { name="Kasper Junge", email="kasperjuunge@gmail.com"},
]
description = "Reduce cognitive load when finetuning transformers ðŸ« "
readme = "README.md"
requires-python = ">=3.7"
keywords = ["nlp", "transformers"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "transformers",
    "pandas",
    "pandera",
    "datasets",
]

[project.urls]
"Homepage" = "https://github.com/Dansk-Data-Science-Community/finetuners"


