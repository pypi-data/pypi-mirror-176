authors = ["Kevin Cortacero <cortacero@inserm.fr>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
numpy = "*"
matplotlib = "*"
pandas = "*"
