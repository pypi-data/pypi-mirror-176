[metadata]
name = compassionai-common
version = 0.2.2
author = CompassionAI
author_email = contact@compassion-ai.org
description = Common components for CompassionAI projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/compassionai/common
project_urls = 
	Bug Tracker = https://github.com/compassionai/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.6
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
python_requires = >=3.6
install_requires = 
	torch>=1.12.1
	transformers==4.23.1
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

