[tool.poetry]
name = "datapipe-app"
version = "0.2.0"
description = ""
authors = ["Andrey Tatarinov <a@tatarinov.co>"]

readme = "README.md"

# build = "build.py"

packages = [
    { include = "datapipe_app" },
]

include = [
    "datapipe_app/frontend/**/*"
]

[tool.poetry.dependencies]
python = "^3.8"
fastapi = ">=0.69.0"
uvicorn = {extras = ["standard"], version = ">= 0.17.0"}
click = ">=7.1.2"
termcolor = "^2.1.0"

datapipe-core = ">=0.11.3-post.1, <0.12"
# datapipe-core = {path="../datapipe"}

[tool.poetry.scripts]
datapipe = 'datapipe_app.cli:cli'

[tool.poetry.dev-dependencies]
mypy = "*"
sqlalchemy = {extras = ["mypy"], version = "*"}
alembic = "*"
black = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
