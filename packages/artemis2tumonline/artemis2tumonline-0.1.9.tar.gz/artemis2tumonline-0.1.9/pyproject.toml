[tool.poetry]
name = "artemis2tumonline"
version = "0.1.9"
description = ""
authors = ["Patrick Stöckle <patrick.stoeckle@tum.de>"]
maintainers = ["Patrick Stöckle <patrick.stoeckle@tum.de>"]
repository = "https://github.com/pstoeckle/artemis2tumonline.git"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
typer = "^0.7.0"
requests = "^2.28.1"

[tool.poetry.dev-dependencies]
coverage = "^6.2"
flake8 = "^4.0.1"
flake8-bandit = "^2.1.2"
flake8-broken-line = "^0.4.0"
flake8-bugbear = "^21.11.29"
flake8-builtins = "^1.5.3"
flake8-comprehensions = "^3.3.1"
flake8-docstrings = "^1.5.0"
flake8-eradicate = "^1.0.0"
flake8-gl-codeclimate = "^0.1.4"
flake8-html = "^0.4.1"
flake8-isort = "^4.0.0"
flake8-pytest-style = "^1.3.0"
flake8-rst-docstrings = "^0.2.5"
flake8-string-format = "^0.3.0"
mypy = "^0.921"
lxml = "^4.6.3"
pytest = "*"
pytest-cov = "*"
types-setuptools = "^57.4.9"
types-requests = "^2.28.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
artemis2tumonline = 'artemis2tumonline.main:app'
