{% set data = load_setup_py_data(setup_file='../../setup.py', from_recipe_dir=True) %}
{% set name = "das" %}
{% set version = data.get('version') %}

package:
  name: das
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  entry_points:
    - das=das.cli:main

requirements:
  host:
    - python {{ python }}
    - pip
    - h5py
    - numpy>=1.19
  run:
    - python {{ python }}
    - defopt=6.3
    - flammkuchen
    - h5py
    - librosa>0.8
    - matplotlib
    - matplotlib-scalebar
    - pandas
    - peakutils
    - pyyaml
    - scipy
    - scikit-learn
    - scikit-image
    - tqdm
    - xarray-behave
    - apple::tensorflow-deps
    - numpy>=1.19
    - grpcio
    - ipython

test:
  imports:
    - das
    - das.kapre
    - das.tcn
  commands:
    - das --help
    - das gui --help

about:
  home: "http://github.com/janclemenslab/das"
  license: MIT
  license_family: MIT
  license_file:
  summary: "DAS"
  doc_url: "https://janclemenslab.org/das"
  dev_url: "http://github.com/janclemenslab/das"

extra:
  recipe-maintainers:
    - postpop
