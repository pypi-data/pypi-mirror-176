[tool.poetry]
name = "asyncpywica"
version = "1.0.1"
description = "A simple async python API to access wica-http SSE."
authors = ["Niklas Laufkoetter <niklas.laufkoetter@psi.ch>"]
readme = "README.md"
packages = [{include = "wica"}]

[tool.poetry.dependencies]
python = "^3.8"
httpx = "^0.23.0"
requests = "^2.28.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
coverage = "^6.5.0"
pytest-httpx = "^0.21.2"
pytest-asyncio = "^0.20.2"
responses = "^0.22.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
isort = "^5.10.1"
autoflake = "^1.7.7"
black = "^22.10.0"
build = "^0.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --asyncio-mode=strict"
testpaths = [
    "tests",
    "integration",
]
