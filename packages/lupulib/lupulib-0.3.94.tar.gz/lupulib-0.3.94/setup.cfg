[metadata]
name = lupulib
version = 0.3.94
author = piehler73
author_email = ahaagner@gmx.de
description = Python-Library to communicate with Lupusec Alarm System
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/piehler73/lupulib
project_urls = 
	Bug Tracker = https://github.com/piehler73/lupulib/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	lupulib = lupulib:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

