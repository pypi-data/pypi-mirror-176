<VirtualHost *:{SERVER_PORT}>
     # Add machine's IP address (use ifconfig command)
     ServerName {SERVER_IP_ADDR}

     LogLevel info

     DocumentRoot /var/www/httppool_server

     WSGIDaemonProcess httppool_server user=apache group=apache threads=5 queue-timeout=55 request-timeout=0 shutdown-timeout=5 graceful-timeout=7 deadlock-timeout=50 socket-timeout=70 display-name=%{GROUP}
     WSGIPassAuthorization On
     WSGIScriptAlias / /var/www/httppool_server/httppool_server.wsgi
     WSGIProcessGroup httppool_server
     #WSGIApplicationGroup %{GLOBAL}

     # wsgi socket-timeout
     TimeOut 800
     # This disables mod_reqtimeout completely
     RequestReadTimeout handshake=0 header=0 body=0

     <Directory /var/www/httppool_server>
     #<Directory /ying/helloworld>
        <IfVersion < 2.4>
          Order allow,deny
          Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
          Require all granted
        </IfVersion>
     </Directory>

     # ${APACHE_LOG_DIR}
     ErrorLog /var/log/apache2/error-ps.log
     CustomLog /var/log/apache2/access-ps.log combined

</VirtualHost>
