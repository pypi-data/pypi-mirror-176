[metadata]
name = finstat
version = 0.12.0dev6
author = rjskene
author_email = rjskene83@gmail.com
description = A package for building cash flow and financial statement forecasts
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rskene/finstat
project_urls = 
	Bug Tracker = https://github.com/rskene/finstat/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8.10,<=3.9.6
install_requires = 
	numpy>=1.20.3,<=1.22.3
	pandas>=1.3.5,<=1.4.1
	networkx>=2.6.3,<=2.7.1
	pyomo==6.4.0

[options.packages.find]
where = src
include = finstat*

[egg_info]
tag_build = 
tag_date = 0

