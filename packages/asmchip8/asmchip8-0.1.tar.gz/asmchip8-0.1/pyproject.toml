[build-system]
requires = ["flit_core >=3.7,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "asmchip8"
authors = [{name = "Mariano Street", email = "mctpyt@proton.me"}]
readme = "doc/readme.rst"
license = {file = "doc/license.txt"}
keywords = ["assembler", "chip8"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Environment :: Console",
	"Intended Audience :: Developers",
	"Intended Audience :: Education",
	"License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Operating System :: OS Independent",
	"Topic :: Software Development :: Assemblers",
	"Typing :: Typed"
]
requires-python = ">=3.10"
dynamic = ["version", "description"]

[project.urls]
Home = "https://gitlab.com/mctpyt/asmchip8"
Manpages = "https://gitlab.com/mctpyt/asmchip8/-/tree/master/doc"

[project.scripts]
asmchip8 = "asmchip8:main"

[tool.flit.external-data]
directory = "data"