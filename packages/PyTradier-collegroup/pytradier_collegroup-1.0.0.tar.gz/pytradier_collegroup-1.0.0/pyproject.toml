[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyTradier_collegroup"
version = "1.0.0"
authors = [
  { name="arthurcolle", email="arthur@collegroup.com" },
]
description = "PyTradier moved to PyPi"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

