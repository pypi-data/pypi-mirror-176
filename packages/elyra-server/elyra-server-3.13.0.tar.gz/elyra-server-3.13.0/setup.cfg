[bdist_wheel]
universal = 0

[metadata]
description_file = README.md

[flake8]
application-import-names = elyra, test
application-package-names = elyra, test
enable-extensions = G
ignore = 
	E4,
	E721,
	E731,
	E741,
	H104,
	H101,
	H216,
	H404,
	H405,
	W503,
	W504
import-order-style = google
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

