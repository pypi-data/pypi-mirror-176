#/[build-system]
#requires = ["requests requests[socks] stem"]

[project]
name = "hackerwasii"
version = "3.0.1"
authors = [
  { name="Waseem Akram", email="hackerwasi1@gmail.com" },
]
description = "instahack is a bash based script which is officially made to test password strength of instagram account from termux with bruteforce attack and. This tool works on both rooted Android device and Non-rooted Android device."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/evildevill/instahack"
"Bug Tracker" = "https://github.com/evildevill/instahack/issues"
