[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "radstats"
authors = [{name = "Stephen Lawrence", email = "rdt249@mocs.utc.edu"}]
dynamic = ["version", "description"]
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "lxml",
    "schemdraw",
    "numpy",
    "pandas",
    "scipy",
    "Pillow",
]